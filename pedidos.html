<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/scake.png" />
    <title>Scake Shop</title>
  </head>
  <body>
    <header>
      <div class="log-head">
        <img class="logo" src="assets/images/scake.png" />
        <h1 class="header-text">Welcome to Scake Shop</h1>
      </div>
    </header>
      
      <div class="container">
        <h2>Order here</h2>
        <hr />
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
                <div class="col-xs-2">
                  <label for="ex1">Full Name</label>
                  <input class="form-control" id="ex1" type="text" maxlength="100">
                </div>
                <div class="col-xs-3">
                  <label for="ex2">Telephone Number</label>
                  <input class="form-control" id="ex2" type="tel" maxlength="10">
                </div>
                <div class="col-xs-4">
                  <label for="ex3">Email</label>
                  <input class="form-control" id="ex3" type="email">
                </div>
                <div class="col-xs-4">
                    <label for="ex3">Cake's Description</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
              </div>
              <br><br>
              <p><strong>Select Cake's Flavours</strong></p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Space Nougats
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Galactic Queen
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Meteor Shower
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Cake Nova
                </label>
              </div>
              <p><strong>Select Cake's Ornaments</strong></p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Astro One
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Astro Two
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Astro Three
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Astro Four
                </label>
              </div>
              <button type="button" class="btn btn-dark btn-lg" value="">Purchase</button>
          </div>
          
    
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
